dependencies:
  post:
    # Install the Eris CLI.
    - apt-key adv --keyserver hkp://pool.sks-keyservers.net --recv-keys DDA1D0AB
    - echo deb https://apt.eris.industries precise main > /etc/apt/sources.list.d/eris.list
    - apt-get update
    - apt-get install --assume-yes --quiet eris

deployment:
  npm:
    branch: master
    commands:
      - printf "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL\n" | npm login
      - npm run publish
      - ./publishDoc.sh master
  develop:
    branch: develop
    commands:
      - ./publishDoc.sh
