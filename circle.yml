machine:
  environment:
    REPO: ${HOME}/${CIRCLE_PROJECT_REPONAME}
    BUILD_SCRIPT: npm test
    INTEGRATION_TESTS_BRANCH: staging
    INTEGRATION_TESTS_PATH: $HOME/integration-tests
    DOCKER_VERSION: 1.8.2
    DOCKER_MACHINE_VERSION: 0.4.0

  node:
    version: 0.12.0

deployment:
  npm:
    branch: master
    commands:
      - printf "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL\n" | npm login
      - npm run publish
      - ./publishDoc.sh master
  develop:
    branch: develop
    commands:
      - ./publishDoc.sh
